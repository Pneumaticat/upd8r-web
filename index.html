		<style type="text/css">
			.mspa-style {
				background-color: #EFEFEF;
				border: 3px solid #C6C6C6;
				color: black;
				
				font-family: Courier, 'Courier New', monospace;
				font-weight: bold;
				font-size: x-large;
				
				margin: 1em 0;
				padding: 5px;
				width: -webkit-fit-content;
				width: -moz-fit-content;

				color: black;

	<body>
		<h1 class="heading--outline">ProjectK [Version 1.2-XHTML5]</h1>
		(c) 2015 Kevin Inc. All rights reserved.
		
		<h2 class="heading--command-line">upd8r.exe</h2>
		
		<p>DESC: Checks every 10 seconds for a new Homestuck update.</p>
		
		<p>STATUS: <span id="upd8-status">Loading...</span></p>
		
		<div hidden="" class="show-on-upd8 mspa-style">
			=> <a id="upd8-command" target="_blank"></a><br>
			<span id="upd8-number-of-pages"></span>
		</div>
		
		<button id="simulate-upd8">simul8 upd8</button>
		<button hidden="" class="show-on-upd8" id="dismiss-upd8">dismiss upd8</button>
		
		<audio id="sound-player" preload="auto">
			<source type="audio/mpeg" src="alert.mp3">
			<source type="audio/ogg"  src="alert.ogg">
			<source type="audio/wave" src="alert.wav">
		</audio>
		
		<p class="no-js">JavaScript is required for the upd8 checker! Please enable JavaScript in your browser.</p>
	</body>
