		<h1 class="heading--command-line">C:\> upd8r.exe</h1>
		
		<p>DESC: Checks every 10 seconds for a new Homestuck update.</p>
		
		<p>STATUS: <span id="upd8-status">Loading...</span></p>
		
		<div hidden="" class="show-on-upd8 mspa-style">
			=> <a id="upd8-command" target="_blank"></a><br />
			<span id="upd8-number-of-pages"></span>
		</div>
		
		<button id="simulate-upd8">simul8 upd8</button>
		<button hidden="" class="show-on-upd8" id="dismiss-upd8">dismiss upd8</button>
		
		<audio id="sound-player" preload="auto">
			<source type="audio/mpeg" src="alert.mp3" />
			<source type="audio/ogg"  src="alert.ogg" />
			<source type="audio/wave" src="alert.wav" />
